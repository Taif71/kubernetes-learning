apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users
          image: taifdev/kub-demo-users:latest
          env:
            - name: AUTH_ADDRESS
              value: localhost # we can also use a file or configmap to hard code the value
        - name: auth
          image: taifdev/kub-demo-auth:latest